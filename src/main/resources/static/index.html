<html>
<head>
    <title>Guess-The-Number</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="GTN.js"></script>
    <link rel="stylesheet" type="text/css" href="GTN.css">
</head>
<body>

<h1 id="title">GUESS THE NUMBERS</h1>

<form id="loginforom">
    <div>
        <input type="text" id="name" name="user_name">
    </div>
    <div>
        <input type="password" id="pass" name="user_mail">
    </div>

</form>
<div>
    <button id="loginbtn" class="buttonlogin" type="button" onclick="signInBtn()">Log In</button>
</div>

<div>
    <p id="namePlayer" class="player" style="visibility: hidden">Player: </p>
</div>


<div>
    <button id="startNewGameBtn" class="buttonlogin" type="button" onclick="StartNewgame()" style="visibility: hidden">Start New Geam</button>
</div>

<div>
    <input class="gess" type="text" id="guess"style="visibility: hidden">

    <button id="guessBtn" class="guessBtn" type="button" onclick="guessbtn()" style="visibility: hidden">Check</button>
</div>



<div id="tableGame" style="visibility: hidden">
    
    <table>
  <tr>
    <th>#</th>
    <th>Guess</th>
    <th>Result</th>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
    </table>
</div>

</body>
</html>
